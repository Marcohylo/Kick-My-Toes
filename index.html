<!DOCTYPE html>
<html>
<head>
<title>KICK MY TOES</title>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<script>
    function startGame() {
        
        for (var i = 1; i <= 9; i = i + 1) {
            clearBox(i);
        }

        document.turn = "X";
        if (Math.random() < 0.5) {
            document.turn = "O";    
        }
        document.winner = null;
        setMessage(document.turn + " " + "gets to start.");
    }

    function setMessage(msg){
        document.getElementById("message").innerText = msg;
    }

    function nextMove(square) {
        if (document.winner != null){
            setMessage(document.winner + " " + "already kicked your ass/toes!");
        } else if (square.innerText == "")
        if (square.innerText == ""){
            square.innerText = document.turn;
            switchTurn();
        } else {
            setMessage("That square has already been KICKED!")
        }
    }
    function switchTurn()
        {
            if(checkForWinner(document.turn))
            {
                setMessage("Congratulations " + document.turn + "! You Kicked Better Toes!");
                document.winner = document.turn;
            }
            else
            if(CheckforTie())
            {
                setMessage("Damn you two missed your shots!");
            }
                else if (document.turn == "X")
                    {
                        document.turn ="O";
                        setMessage("It's " + document.turn + "'s turn!");
                    }
                else
                {
                    document.turn ="X";
                    setMessage("It's " + document.turn + "'s turn!");
                }
        }

    function checkForWinner(move){
        var result = false;
        if (checkRow(1, 2, 3, move) ||
            checkRow(4, 5, 6, move) ||
            checkRow(7, 8, 9, move) ||
            checkRow(1, 4, 7, move) ||
            checkRow(2, 5, 8, move) ||
            checkRow(3, 6, 9, move) ||
            checkRow(1, 5, 9, move) ||
            checkRow(3, 5, 7, move)) {
                
            result = true;
        }
        return result; 
    }

    function clearBox(number) {
        document.getElementById("s" + number).innerText = "";
    }



    function checkRow(a, b, c, move){
        var result = false;
        if (getBox(a) == move && getBox(b) ==  move && getBox(c) == move) {
            result = true;
        }
        return result;

    } 

    function getBox(number) {
        return document.getElementById("s" + number).innerText;

    }

    function CheckforTie()
        {
            for(var i=1;i<10;i++)
            {

              if(getBox(i)=="")
               return false;
            }
            return true;
        }
    
</script>



<body onload= "startGame();">
    <h1 class= font1>WELCOME TO KICK MY TOES... SIMILAR TO TIC TAC TOE BUT IT HAS MORE OF A KICK</h1>
    <div id="message" class="body">X gets to start</div>
    <table class = "border";>
        <tr>
            <td id ="s1" class="square" onclick="nextMove(this);"></td>
            <td id ="s2" class="square1" onclick="nextMove(this);"></td>
            <td id ="s3" class="square3" onclick="nextMove(this);"></td>
        </tr>
        <tr>
            <td id ="s4" class="square2" onclick="nextMove(this);"></td>
            <td id ="s5" class="square" onclick="nextMove(this);"></td>
            <td id ="s6" class="square3" onclick="nextMove(this);"></td>
        </tr>
        <tr>
            <td id ="s7" class="square4" onclick="nextMove(this);"></td>
            <td id ="s8" class="square5" onclick="nextMove(this);"></td>
            <td id ="s9" class="square6" onclick="nextMove(this);"></td>

        </tr>
    </table>
    <button id="startbutton" style="width:80px;height:30px" onclick="startGame()">Kick again</button>
</body>

</html>
